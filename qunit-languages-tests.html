<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SplitsBrowser QUnit Tests</title>
  <link rel="stylesheet" href="node_modules/qunitjs/qunit/qunit.css">
  <script type="text/javascript" charset="utf-8" src="jquery-2.0.3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="d3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="node_modules/qunitjs/qunit/qunit.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/core.js"></script>
  
  <!--
  Sadly there doesn't seem to be a way to cut down on the boilerplate of
  loading each language file and moving it across.  It's possible to load JS
  dynamically, and this approach tends to work in browsers but not in
  PhantomJS.
  -->  
  
  <script type="text/javascript" charset="utf-8" src="lang/messages-en_gb.js"></script>
  <script type="text/javascript">
   var allLanguages = {};
   allLanguages.en_gb = SplitsBrowser.Messages;
  </script>
  
  <script type="text/javascript" charset="utf-8" src="lang/messages-fr_be.js"></script>
  <script type="text/javascript">
   allLanguages.fr_be = SplitsBrowser.Messages;
  </script>
  
  <script type="text/javascript" charset="utf-8" src="lang/messages-nl_be.js"></script>
  <script type="text/javascript">
   allLanguages.nl_be = SplitsBrowser.Messages;
  </script>
  
  <script type="text/javascript" charset="utf-8" src="lang/messages-pt_br.js"></script>
  <script type="text/javascript">
   allLanguages.pt_br = SplitsBrowser.Messages;
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript" charset="utf-8" src="test/languages-test.js"></script>
</body>
</html>
