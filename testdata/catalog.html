<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
 <link rel="stylesheet" type="text/css" href="../css/styles.css">
 <title>SplitsBrowser testdata catalog</title>
 <script type="text/javascript" charset="utf-8" src="../modernizr-2.7.1-svg.min.js"></script>
 <script type="text/javascript">
  if (!Modernizr.svg) {
    document.location = "../unsupported-browser.html";
  }
 </script> 
 <script type="text/javascript" charset="utf-8" src="../jquery-2.0.3.min.js"></script>
 <script type="text/javascript" charset="utf-8" src="../d3.min.js"></script>
 <script type="text/javascript" charset="utf-8" src="../splitsbrowser.min.js"></script>
 <script type="text/javascript" charset="utf-8" src="../lang/messages-en_gb.js"></script>
</head>
<body>
 <div style="position: absolute; right: 400px; top: 0px; background-color:#000080; color: white;">
  <span style="font-weight: bold; padding: 1px 5px;">Test data catalog</span>
  <select id="testdata-selector" onchange="onSelectChange();">
   <option value="">(choose)</option>
   <option value="nonexistent">Non-existent</option>
   <option value="empty">Empty</option>
   <option value="unrecognised-format">Unrecognised format</option>
   <option value="">----- CSV -----</option>
   <option value="csv-invalid">CSV, invalid</option>
   <option value="csv-empty-course">CSV, empty course only</option>
   <option value="csv-zero-controls">CSV, class with no controls</option>
   <option value="csv-one-control">CSV, class with one control</option>
   <option value="csv-malicious">CSV, 'malicious' data</option>
   <option value="csv-nonlatin">CSV, non-Latin characters</option>
   <option value="csv-lf-lineends">CSV, LF line-ends</option>
   <option value="csv-non-utf8">CSV, non-UTF-8</option>
   <option value="csv-starts-with-seconds">CSV, start times with seconds</option>
   <option value="csv-trailing-commas">CSV, trailing commas</option>
   <option value="csv-zero-split">CSV, zero split-time</option>
   <option value="">----- SI -----</option>
   <option value="si-invalid">SI, invalid</option>
   <option value="si-headers-only">SI, headers only</option>
   <option value="dns-competitor-only">SI, non-starting competitor only</option>
   <option value="no-winner">SI, course with no winner</option>
   <option value="all-missed-c2">SI, course with nobody punching #2</option>
   <option value="all-missed-c2-in-class-but-not-course">SI, class with nobody punching #2</option>
   <option value="si-zero-controls">SI, class with no controls</option>
   <option value="si-one-control">SI, class with one control</option>
   <option value="si-malicious">SI, 'malicious' data</option>
   <option value="si-nonlatin">SI, non-Latin characters</option>
   <option value="si-lf-lineends">SI, LF line-ends</option>
   <option value="si-44-columns">SI, 44-column variation</option>
   <option value="si-44-columns">SI, Helga-O variation</option>
   <option value="si-zero-split">SI, zero split time</option>
   <option value="si-negative-split">SI, negative split time</option>
   <option value="si-commas">SI, comma-separated</option>
   <option value="si-tabs">SI, tab-separated</option>
   <option value="si-backslashes">SI, backslash-separated</option>
   <option value="si-first-comp-no-last-time">SI, first competitor has no last time</option>
   <option value="si-non-numeric-control">SI, non-numeric control code</option>
   <option value="">----- HTML -----</option>
   <option value="">----- Triple-column CSV -----</option>
   <option value="triple-column">Example triple-column CSV file</option>
   <option value="triple-column-double-comp">Triple-column, double competitor</option>
   <option value="triple-column-no-finish-time">Triple-column, competitor lacking finish time</option>
   <option value="triple-column-semicolons">Triple-column, semicolon-separated</option>
   <option value="triple-column-lf-lineends">Triple-column, LF line-ends</option>
   <option value="triple-column-inconsistent">Triple-column, inconsistent controls</option>
   <option value="triple-column-zero-split">Triple-column, competitor with zero split-time</option>
   <option value="triple-column-negative-split">Triple-column, competitor with negative split-time</option>
   <option value="triple-column-malicious">Triple-column, 'malicious' data</option>
   <option value="">----- Nameless CSV -----</option>
   <option value="nameless">Example 'nameless' CSV file</option>
   <option value="nameless-semicolons">Nameless, semicolon-separated</option>
   <option value="nameless-lf-lineends">Nameless, LF line-ends</option>
   <option value="nameless-no-length-nor-climb">Nameless, no course length nor climb</option>
   <option value="nameless-invalid-control-count">Nameless, invalid control count</option>
   <option value="nameless-control-count-too-large">Nameless, control count too large</option>
   <option value="nameless-noncompetitive">Nameless, non-competitive runner</option>
   <option value="nameless-inconsistent">Nameless, inconsistent controls</option>
   <option value="nameless-zero-split">Nameless, competitor with zero split-time</option>
   <option value="nameless-negative-split">Nameless, competitor with negative split-time</option>
   <option value="nameless-malicious">Nameless, 'malicious' data</option>
   <option value="">----- IOF XML v2.0.3 -----</option>
   <option value="">----- Performance testing -----</option>
   <option value="csv-1000-competitors">CSV, 1000 competitors</option>
   <option value="si-1000-competitors">SI, 1000 competitors</option>
   <option value="csv-1000-controls">CSV, 1000 controls</option>
   <option value="si-1000-controls">SI, 1000 controls</option>
  </select>
 </div>
 <script type="text/javascript">
  function onSelectChange() {
    $("div:not(:first), svg, p, h1").remove();
    $("body").css("width", "").css("height", "");
    var url = $("#testdata-selector").val();
    if (url !== "") { SplitsBrowser.loadEvent(url); }
  }
 </script>
 <noscript>
  <h1>SplitsBrowser &ndash; JavaScript is disabled</h1>

  <p>Your browser or is set to disable JavaScript.</p>
  
  <p>SplitsBrowser cannot run if JavaScript is not enabled.  Please enable JavaScript in your browser.</p>
 </noscript>
</body>
</html>
