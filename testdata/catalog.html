<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
 <link rel="stylesheet" type="text/css" href="../css/styles.css">
 <title>SplitsBrowser testdata catalog</title>
 <script type="text/javascript" src="../modernizr-2.6.2-svg.min.js"></script>
 <script type="text/javascript">
  if (!Modernizr.svg) {
    document.location = "../unsupported-browser.html";
  }
 </script> 
 <script type="text/javascript" src="../jquery-2.0.3.min.js"></script>
 <script type="text/javascript" src="../d3.v3.js"></script>
 <script type="text/javascript" src="../splitsbrowser.min.js"></script>
 <script type="text/javascript" src="../lang/messages-en_gb.js"></script>
</head>
<body>
 <div style="position: absolute; right: 400px; top: 0px; background-color:#000080; color: white;">
  <span style="font-weight: bold; padding: 1px 5px;">Test data catalog</span>
  <select id="testdata-selector" onchange="onSelectChange();">
   <option value="">(choose)</option>
   <option value="nonexistent">Non-existent file</option>
   <option value="empty">Empty file</option>
   <option value="unrecognised-format">Unrecognised format</option>
   <option value="">----- CSV -----</option>
   <option value="csv-invalid">Invalid CSV file</option>
   <option value="csv-empty-course">CSV file with empty course only</option>
   <option value="csv-zero-controls">CSV class with no controls</option>
   <option value="csv-one-control">CSV class with one control</option>
   <option value="csv-malicious">CSV file with 'malicious' data</option>
   <option value="csv-nonlatin">CSV file with non-Latin characters</option>
   <option value="csv-lf-lineends">CSV file with LF line-ends</option>
   <option value="csv-non-utf8">Non-UTF-8 CSV file</option>
   <option value="">----- SI -----</option>
   <option value="si-invalid">Invalid SI file</option>
   <option value="si-headers-only">SI file with headers only</option>
   <option value="dns-competitor-only">Non-starting competitor only</option>
   <option value="no-winner">Course with no winner</option>
   <option value="all-missed-c2">Course with nobody punching #2</option>
   <option value="all-missed-c2-in-class-but-not-course">Class with nobody punching #2</option>
   <option value="si-zero-controls">SI class with no controls</option>
   <option value="si-one-control">SI class with one control</option>
   <option value="si-malicious">SI file with 'malicious' data</option>
   <option value="si-nonlatin">SI file with non-Latin characters</option>
   <option value="si-lf-lineends">SI file with LF line-ends</option>
   <option value="">----- Performance testing -----</option>
   <option value="csv-1000-competitors">CSV file with 1000 competitors</option>
   <option value="si-1000-competitors">SI file with 1000 competitors</option>
   <option value="csv-1000-controls">CSV file with 1000 controls</option>
   <option value="si-1000-controls">SI file with 1000 controls</option>
  </select>
 </div>
 <script type="text/javascript">
  function onSelectChange() {
    $("div:not(:first), svg, p, h1").remove();
    $("body").css("width", "").css("height", "");
    var url = $("#testdata-selector").val();
    if (url !== "") { SplitsBrowser.loadEvent(url); }
  }
 </script>
 <noscript>
  <h1>SplitsBrowser &ndash; JavaScript is disabled</h1>

  <p>Your browser or is set to disable JavaScript.</p>
  
  <p>SplitsBrowser cannot run if JavaScript is not enabled.  Please enable JavaScript in your browser.</p>
 </noscript>
</body>
</html>
